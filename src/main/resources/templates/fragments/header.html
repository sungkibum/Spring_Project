<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary navbar-dark " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">RMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link active" aria-current="page" href="/admin/item/new">이력서 목록</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link active" aria-current="page" href="/admin/items">포트폴리오 목록</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link active" aria-current="page" href="/cart">마이페이지</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary" type="button">목록</button>
        <button class="btn btn-outline-danger" type="button" sec:authorize="isAuthenticated()">로그아웃</button>
      </div>
    </div>
  </nav>
</div>
</html>
